<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6; /* Updated background color */
            color: #333;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Add slight shadow on hover */
        }

        .card-title {
            color: #333;
        }

        .card-text {
            color: #666;
        }

        .card-text small {
            color: #999;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        /* Additional Styling */
        .navbar {
            background-color: #343a40; /* Dark background for navbar */
            color: #fff; /* Text color for navbar */
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-text {
            font-size: 1rem;
        }

        .upload-btn {
            color: #fff;
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #495057;
        }

        /* Jumbotron Styling */
        .jumbotron {
            background-color: #343a40; /* Dark background for jumbotron */
            color: #fff; /* Text color for jumbotron */
            padding: 3rem 2rem;
            margin-bottom: 3rem;
            border-radius: 10px;
        }

        .jumbotron h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Car Catalog</span>
            <span class="navbar-text">Developed by Alwyn Antony Ben</span>
            <a href="http://127.0.0.1:8000/upload/" class="btn upload-btn">Upload</a> <!-- Updated Upload button -->
        </div>
    </nav>

    <div class="jumbotron">
        <h1>Welcome to Our Car Catalog</h1>
        <p class="lead">Browse through our collection of cars and find your dream ride!</p>
    </div>

    <div class="container">
        {% for car in cars %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="{{ BASIC_DIR }}/uploads/{{car.car_Photo}}" alt="Car Image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{car.car_Name}}</h5>
                    <p class="card-text">{{car.Car_Model}}</p>
                    <p class="card-text"><small class="text-muted">{{car.car_Price}}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Footer -->
    <footer class="navbar navbar-dark mt-4">
        <div class="container">
            <span class="navbar-text">Developed by Alwyn Antony Ben</span>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
